<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <main class="text-center">
        <div class="container half_or_full">
            <img class="w-100" src="./img/login_trans.png" alt="eMercado, tu e_commerce favorito">
            <form class="form-signin m-auto">
                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión:</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                    <label for="inputEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    <label for="inputPassword">Contraseña</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="r" id="inputCheck"> Recordar información
                    </label>
                </div>
                <button class="btn btn-lg btn-warning btn-block w-50" type="button" id="login">Ingresar</button>
            </form>
        </div>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a></p>
        </div>
    </footer>
</body>

</html>
