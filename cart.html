<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="userDisplay" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"></a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li>
                                <a class="dropdown-item" href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Mi
                                    carrito</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="my-profile.html"><i class="fa-solid fa-user"></i> Mi
                                    perfil</a>
                            </li>
                            <li><div class="botones_dark"><button class="switch" id="switch"> <i></i> <i></i></button></div></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <button class="dropdown-item" href="login.html" id="logout"><i
                                        class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row g-0">
                                    <div class="col-lg-12">
                                        <div class="p-5">
                                            <h1 class="text-center mb-5">Carrito de compras</h1>
                                            <div class="d-flex justify-content-between align-items-center mb-5">
                                                <h3 class="mb-0">Articulos a comprar:</h1>
                                            </div>
                                            <div class="my-2" id="productos"></div>
                                            <div>
                                                <div>total: $<b id="total">99999</b></div>
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" role="switch" id="pesosSwitch">
                                                    <label class="form-check-label" for="pesosSwitch" id="currency">UYU</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="row-lg-4">
                                            <div class="p-5">
                        
                                              <h5 class="mb-3">Tipo de envío:</h5>
                        
                                              <div class="mb-4 pb-2">
                                                <select class="form-control">
                                                  <option value="1">Premium - 2 a 5 días (15%)</option>
                                                  <option value="2">Express - 5 a 8 días (7%)</option>
                                                  <option value="3">Standard - 12 a 15 días (5%)</option>
                                                </select>
                                              </div>
                        
                                              <h5 class="mb-3">Direccion de envío:</h5>
                        
                                              <div class="mb-5">
                                                <div class="form-floating mb-2">
                                                  <input type="text" class="form-control" id="calle" placeholder="Calle">
                                                  <label for="text">Calle</label>
                                                </div>
                                                <div class="form-floating mb-2">
                                                  <input type="number" class="form-control" id="calle-numero" placeholder="numero">
                                                  <label for="number">Numero</label>
                                                </div>
                                                <div class="form-floating mb-2">
                                                  <input type="text" class="form-control" id="esquina" placeholder="esquina">
                                                  <label for="text">Esquina</label>
                                                </div>
                                              </div>
                        
                                                <hr class="my-4">
                                                <div class="d-flex justify-content-between mb-4">
                                                    <h5>Total con envío:</h5>
                                                    <h5 id="total"></h5>
                                                </div>
                                            <button type="button" class="btn btn-block btn-primary">Comprar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="text-muted">
            <div class="container">
                <p class="float-end">
                    <a href="#">Volver arriba</a>
                </p>
                <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                        Programar</a></p>
            </div>
        </footer>
        <div id="spinner-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/cart.js"></script>
</body>

</html>
