    <main>
        <div class="container">
            <div class="row">
                <h1 class="col" id="nombre-producto"></h1>
                <button id="comprar" class="col col-md-2 col-lg-1 btn btn-primary m-2">Agregar al carrito</button>
            </div>
            <div id="precio-producto"></div>
            <div id="descripcion-producto"></div>
            <div id="categoria-producto"></div>
            <div id="vendidos-producto"></div>
            <br> <strong>Imagenes ilustrativas</strong>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div id="carouselBtns" class="carousel-indicators dropBorder"></div>
                <div id="carouselImgs" class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon dropBorder" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon dropBorder" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!--<div id="imagenes-producto" class="row"></div>-->
            <br>
            <br>
            <h4 class="text-center m-4">Comentarios</h4>
            <div id="comentarios"> </div>
            <form action="" method="post">
                <div>
                    <h3>Comentar</h3>
                    <p>Tu opinión:</p>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="texto" placeholder="texto" rows="10"
                        style="height:15%; width:80%;"></textarea>
                    <label for="texto">Comentario</label>
                </div>
                <div id="puntos">
                    <label for="puntos">Tu puntuación:</label>
                </div>
                <div class="form-floating">
                    <input type="range" class="rating" id="stars" min="1" max="5" placeholder="1" value="1"
                        oninput="this.style.setProperty('--value', this.value)">
                    <!--<label for="stars">Rating</label>-->
                </div>
                <div class="form-floating">
                    <input type="button" value="Comentar" id="comentar" class="btn btn-primary">
                </div>
            </form>
        </div>
        <br>
        <div class="container">
            <h3>Productos relacionados</h3>
            <div id="relacionados" class="row"></div>
