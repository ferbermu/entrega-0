    <main>
        <div>
            <form class="form" id="formulario">
                <p class="title">Perfil </p>
                <div class="imagen"><img src="img/image.png" style="width:5vw;" id="profile-image" alt=""></div>
                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Cambiar foto de perfil </label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file" accept="image/*"
                        onchange="cambiarFotoDePerfil()">
                </div>
                <p class="message">Completa tus datos personales.</p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input needs-validation" id="nombre">
                        <span>Nombre*</span>
                    </label>
                    <label>
                        <input required=false type="text" class="input" id="segundonombre">
                        <span>Segundo nombre</span>
                    </label>
                </div>
                <label>
                    <input required="" placeholder="" type="text" class="input needs-validation" id="apellido">
                    <span>Apellido*</span>
                </label>
                <label>
                    <input required=false type="text" class="input" id="segundoapellido">
                    <span>Segundo apellido</span>
                </label>
                <label>
                    <input required="" placeholder="" type="email" class="input needs-validation" id="email">
                    <span>Email*</span>
                </label>
                <label>
                    <input required=false placeholder="" type="tel" class="input" id="telefono">
                    <span>Teléfono de contacto</span>
                </label>
                <p class="obligatorio">Los campos marcados con asterisco * son obligatorios. </p>
                <button class="submit" id="BotonPerfil">Guardar Cambios</button>
            </form>
        </div>
    </main>
